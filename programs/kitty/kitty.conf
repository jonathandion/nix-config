# Fonts
font_family      Hack Regular
bold_font        Hack Bold
italic_font      Hack Italic
bold_italic_font Hack Bold Italic
font_size        14.0

# URLs
url_style single

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Window
window_padding_width 6.0
hide_window_decorations yes

# Colors
foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #ebdbb2

# System Integration
allow_remote_control yes
clipboard_control write-clipboard write-primary
macos_option_as_alt right

# Mappings
map cmd+t new_tab
map cmd+j next_tab
map cmd+k previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+2 goto_tab 3

scrollback_lines 3000
